server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            method: method
            url: url
            traceId: traceId
            app: app

      - labels:
          level:
          method:
          url:
          traceId:
          app:

      - match:
          selector: '{app="promtail"}'
          action: drop
